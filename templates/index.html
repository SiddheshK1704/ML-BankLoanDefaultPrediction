<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Default Prediction - ML System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.88);
            z-index: -1;
        }
        
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        input, select {
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        label {
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .feature-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .feature-pill:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            background: rgba(255, 255, 255, 0.06);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Navigation -->
        <nav class="mb-8">
            <div class="flex items-center justify-between">
                <a href="/" class="text-white hover:text-gray-300 font-light text-sm tracking-wide transition">‚Üê Back</a>
                <div class="flex items-center gap-3">
                    <div class="px-4 py-1.5 rounded-full text-xs font-light tracking-wider" style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.6);">
                        <span id="currentModel">Loading...</span>
                    </div>
                    <a href="/admin" class="btn-secondary px-5 py-2 rounded-lg text-xs tracking-wide font-semibold">
                        Change Your Model
                    </a>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="heading-font text-5xl md:text-6xl font-bold text-white mb-4">
                Prediction
            </h1>
            <p class="text-gray-400 text-sm tracking-wide mb-6 font-light">AI-Powered Credit Risk Assessment</p>
            
            <!-- Feature Pills -->
            <div class="flex flex-wrap justify-center gap-3 mt-8">
                <span class="feature-pill">
                    <span class="mr-2">‚ö°</span> Real-time
                </span>
                <span class="feature-pill">
                    <span class="mr-2">üéØ</span> 78% Accurate
                </span>
                <span class="feature-pill">
                    <span class="mr-2">ü§ñ</span> XGBoost
                </span>
                <span class="feature-pill">
                    <span class="mr-2">üìä</span> 20+ Factors
                </span>
            </div>
        </div>

        <!-- Main Container -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form Section -->
            <div class="lg:col-span-2">
                <div class="glass-strong rounded-2xl p-8">
                    <h2 class="heading-font text-2xl font-bold text-white mb-6">Applicant Information</h2>
                    <form id="loanForm">
                        <!-- 3-column Grid Layout -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Existing Account</label>
                                <select name="existing_account" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A11">< 0 DM</option>
                                    <option value="A12">0-200 DM</option>
                                    <option value="A13">>= 200 DM</option>
                                    <option value="A14">No account</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Duration (months)</label>
                                <input type="number" name="duration" min="1" max="72" value="24" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Credit History</label>
                                <select name="credit_history" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A30">No credits taken</option>
                                    <option value="A31">All paid back</option>
                                    <option value="A32">Existing paid back</option>
                                    <option value="A33">Delay in past</option>
                                    <option value="A34">Critical account</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Purpose</label>
                                <select name="purpose" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A40">Car (new)</option>
                                    <option value="A41">Car (used)</option>
                                    <option value="A42">Furniture</option>
                                    <option value="A43">Radio/TV</option>
                                    <option value="A44">Appliances</option>
                                    <option value="A45">Repairs</option>
                                    <option value="A46">Education</option>
                                    <option value="A47">Vacation</option>
                                    <option value="A48">Retraining</option>
                                    <option value="A49">Business</option>
                                    <option value="A410">Others</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Credit Amount (DM)</label>
                                <input type="number" name="credit_amount" min="250" max="20000" value="5000" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Savings Account</label>
                                <select name="savings" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A61">< 100 DM</option>
                                    <option value="A62">100-500 DM</option>
                                    <option value="A63">500-1000 DM</option>
                                    <option value="A64">>= 1000 DM</option>
                                    <option value="A65">Unknown</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Employment</label>
                                <select name="employment" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A71">Unemployed</option>
                                    <option value="A72">< 1 year</option>
                                    <option value="A73">1-4 years</option>
                                    <option value="A74">4-7 years</option>
                                    <option value="A75">>= 7 years</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Installment Rate (%)</label>
                                <input type="number" name="installment_rate" min="1" max="4" value="2" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Personal Status</label>
                                <select name="personal_status" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A91">Male: divorced</option>
                                    <option value="A92">Female: divorced/married</option>
                                    <option value="A93">Male: single</option>
                                    <option value="A94">Male: married/widowed</option>
                                    <option value="A95">Female: single</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Other Debtors</label>
                                <select name="debtors" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A101">None</option>
                                    <option value="A102">Co-applicant</option>
                                    <option value="A103">Guarantor</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Residence Since</label>
                                <input type="number" name="residence" min="1" max="4" value="2" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Property</label>
                                <select name="property" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A121">Real estate</option>
                                    <option value="A122">Building society</option>
                                    <option value="A123">Car or other</option>
                                    <option value="A124">No property</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Age (years)</label>
                                <input type="number" name="age" min="18" max="100" value="35" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Other Plans</label>
                                <select name="other_plans" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A141">Bank</option>
                                    <option value="A142">Stores</option>
                                    <option value="A143">None</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Housing</label>
                                <select name="housing" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A151">Rent</option>
                                    <option value="A152">Own</option>
                                    <option value="A153">For free</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Existing Credits</label>
                                <input type="number" name="existing_credits" min="1" max="4" value="1" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Job</label>
                                <select name="job" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A171">Unemployed/Unskilled</option>
                                    <option value="A172">Unskilled</option>
                                    <option value="A173">Skilled</option>
                                    <option value="A174">Management</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Dependents</label>
                                <input type="number" name="dependents" min="1" max="2" value="1" class="w-full px-3 py-2.5 rounded-lg" required>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Telephone</label>
                                <select name="telephone" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A191">None</option>
                                    <option value="A192">Yes, registered</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-white text-opacity-60 mb-2">Foreign Worker</label>
                                <select name="foreign_worker" class="w-full px-3 py-2.5 rounded-lg" required>
                                    <option value="A201">Yes</option>
                                    <option value="A202">No</option>
                                </select>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-8">
                            <button type="submit" class="w-full btn-primary py-4 px-6 rounded-lg tracking-wide text-sm">
                                PREDICT DEFAULT RISK
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Result Section -->
            <div class="lg:col-span-1">
                <div id="result" class="glass-strong rounded-2xl p-6 h-full flex flex-col justify-center hidden">
                    <h2 class="heading-font text-2xl font-bold mb-8 text-white text-center">Result</h2>
                    <div class="space-y-4">
                        <div class="result-card rounded-xl p-5 text-center">
                            <p class="text-xs text-gray-500 mb-3 tracking-widest font-light">PREDICTION</p>
                            <p id="prediction" class="text-2xl font-semibold text-white"></p>
                        </div>
                        <div class="result-card rounded-xl p-5 text-center">
                            <p class="text-xs text-gray-500 mb-3 tracking-widest font-light">PROBABILITY</p>
                            <p id="defaultProb" class="text-2xl font-semibold text-white"></p>
                        </div>
                        <div class="result-card rounded-xl p-5 text-center">
                            <p class="text-xs text-gray-500 mb-3 tracking-widest font-light">RISK LEVEL</p>
                            <p id="riskLevel" class="text-2xl font-semibold text-white"></p>
                        </div>
                        <div class="result-card rounded-xl p-4 text-center">
                            <p class="text-xs text-gray-500 mb-2 tracking-widest font-light">MODEL</p>
                            <p id="modelUsed" class="text-sm font-light text-gray-400"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Placeholder when no result -->
                <div id="placeholder" class="glass-strong rounded-2xl p-8 h-full flex flex-col justify-center items-center text-center">
                    <div class="text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-6 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <p class="heading-font text-lg font-semibold mb-2 text-white">Fill the Form</p>
                        <p class="text-sm font-light text-gray-500">Results will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch current model info on load
        fetchModelInfo();

        function fetchModelInfo() {
            fetch('/model_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentModel').textContent = data.model_type || 'Unknown';
                })
                .catch(error => {
                    console.error('Error fetching model info:', error);
                });
        }

        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const numericFields = ['duration', 'credit_amount', 'installment_rate', 'residence', 'age', 'existing_credits', 'dependents'];
            numericFields.forEach(field => {
                data[field] = parseInt(data[field]);
            });
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    alert('Error: ' + result.error);
                    return;
                }
                
                // Display results
                document.getElementById('prediction').textContent = result.prediction;
                document.getElementById('prediction').className = result.prediction === 'Default Risk' 
                    ? 'text-2xl font-semibold text-red-400' 
                    : 'text-2xl font-semibold text-green-400';
                
                document.getElementById('defaultProb').textContent = (result.probability.default * 100).toFixed(1) + '%';
                document.getElementById('defaultProb').className = result.probability.default > 0.7 
                    ? 'text-2xl font-semibold text-red-400' 
                    : result.probability.default > 0.4 
                        ? 'text-2xl font-semibold text-yellow-400' 
                        : 'text-2xl font-semibold text-green-400';
                
                document.getElementById('riskLevel').textContent = result.risk_level;
                document.getElementById('riskLevel').className = result.risk_level === 'High' 
                    ? 'text-2xl font-semibold text-red-400' 
                    : result.risk_level === 'Medium' 
                        ? 'text-2xl font-semibold text-yellow-400' 
                        : 'text-2xl font-semibold text-green-400';
                
                document.getElementById('modelUsed').textContent = result.model_used || 'Unknown';
                
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                alert('Error making prediction: ' + error.message);
            }
        });
    </script>
</body>
</html>
